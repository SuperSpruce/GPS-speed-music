<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>GPS speed music</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="graphics.css" />

    <!-- The website JavaScript file -->
    <script src="attempts.js" async></script>
    
  </head>
  <body>
    <audio id="GalaxyCollapse">
      <source type="audio/mpeg">
    </audio>
    Your GPS speed determines the speed of the music!<br><br>
    <input type="file" id="musicPicker" accept="audio/*"><br><br>
    <button id="playAudio" onclick="start()">Start the music!</button><br><br>
    
    <co class="big">
      <span id="mphSpeed">0</span>mph<br>
        <b><span id="percentage">0</span>%</b>
    </co>

    <div class="slidecontainer">
      <input class="slider100" type="range" min="-10" max="10" value="0" class="slider" id="myRange">
    </div>
  </body>
</html>
